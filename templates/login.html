<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>登录页</title>
    <style>
        body {
            background-color: #b8e0d6;
        }
    </style>
    <link rel="shortcut icon" href="https://s2.loli.net/2024/08/28/1uhwTUpSiBD9yvG.png" type="image/png">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-2xl shadow-md p-10" style="width: 800px; height: 450px;">
            <div class="flex flex-col items-start space-y-6 h-full">
                <h1 class="text-3xl font-light mb-12">小鹀的观鸟站</h1>
                <div class="w-full">
                    <form method="post" action="/login"> 
                        <div class="mb-4">
                            <i class="fas fa-user text-xl"></i>
                            <input type="text" class="ml-2 border-b-2 w-2/3 py-2 focus:outline-none" name='username' placeholder="请输入用户名">
                        </div>
                        <div class="mb-4">
                            <i class="fas fa-lock text-xl"></i>
                            <input type="password" class="ml-2 border-b-2 w-2/3 py-2 focus:outline-none" name='password' placeholder="请输入登录密码">
                        </div>
                        <div class="flex items-center mb-6">
                            <a href="./signup" class="text-blue-500 text-sm">立即注册</a>
                        </div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
