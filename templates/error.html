<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @font-face {
            font-family: 'zhanku';
            src:url('/net/fonts/zhanku.ttf');
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4169E1;
            font-family: 'zhanku', sans-serif;
        }
        .container {
            background-color: white;
            padding: 60px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .image {
            margin-right: 60px;
        }
        .content {
            text-align: left;
        }
        .error-code {
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 288px;
            font-weight: bold;
            margin: 0;
            color: #333;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
            font-family:'zhanku'
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #4169E1;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://s3.bmp.ovh/imgs/2024/10/03/faa7fd6ab2bf30a9.jpg" alt="Flying bird illustration" width="300">
        </div>
        <div class="content">
            <h1 class="error-code">404</h1>
            <p class="error-message">可爱的小鸟在迁徙路上没有跟上队伍,快快帮帮它</p>
            <p class="error-message">请联系小鹀(･ω･)ﾉ</p>
            <a href="/index" class="back-link">返回首页</a>
        </div>
    </div>
</body>
</html>
